<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Routine Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>My Daily Routine Tracker</h1>

<!-- Buttons -->
<button onclick="resetAll()">Reset Week</button>
<button onclick="openHabitManager()">Change Habits</button>

    <td>Study</td>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Routine Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Daily Routine Tracker</h1>

<div class="controls">
  <button onclick="resetAll()">Reset Week</button>
  <input type="text" id="newHabitInput" placeholder="New habit name">
  <button id="addHabitBtn">+</button>
</div>

<table id="routineTable">
  <thead>
    <tr>
      <th>Habit</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
      <th>Sun</th>
      <th>Progress</th>
      <th>−</th>
    </tr>
  </thead>
  <tbody>
    <!-- Default habits -->
    <tr data-habit="Study">
      <td>Study</td>
      <td><input type="checkbox" id="Study_Mon"></td>
      <td><input type="checkbox" id="Study_Tue"></td>
      <td><input type="checkbox" id="Study_Wed"></td>
      <td><input type="checkbox" id="Study_Thu"></td>
      <td><input type="checkbox" id="Study_Fri"></td>
      <td><input type="checkbox" id="Study_Sat"></td>
      <td><input type="checkbox" id="Study_Sun"></td>
      <td><div class="habit-progress"></div></td>
      <td><button onclick="removeHabit('Study')">−</button></td>
    </tr>
    <tr data-habit="Reading">
      <td>Reading</td>
      <td><input type="checkbox" id="Reading_Mon"></td>
      <td><input type="checkbox" id="Reading_Tue"></td>
      <td><input type="checkbox" id="Reading_Wed"></td>
      <td><input type="checkbox" id="Reading_Thu"></td>
      <td><input type="checkbox" id="Reading_Fri"></td>
      <td><input type="checkbox" id="Reading_Sat"></td>
      <td><input type="checkbox" id="Reading_Sun"></td>
      <td><div class="habit-progress"></div></td>
      <td><button onclick="removeHabit('Reading')">−</button></td>
    </tr>
  </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
